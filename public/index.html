<head>

    <style>
        * {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .container {

            border-radius: 10px;

        h1 {

        .form-section {
            background: #f8f9fa;

        }

        .form-group {

        label {

        input {

        input:focus {

        .button-group {

        button {

            min-width: 200px;
        }

        .btn-add:hover {

        }

        .students-section {

        }

        .students-section h2 {

            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .student-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;

            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .student-item:hover {

            border-color: #667eea;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .student-grade-display {
            font-size: 1.1em;
            color: #667eea;
            font-weight: 600;
        }

        .student-actions {
            display: flex;
            gap: 10px;

        }

        .grade-input-small {

            border: 2px solid #e0e0e0;

            font-size: 0.95em;
        }

        .btn-update {

            color: white;

            cursor: pointer;
            font-weight: 600;

        }

        .btn-update:hover {

        }

        .btn-delete {

            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;

        }

        .btn-delete:hover {

        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 1.1em;
        }

        .grade-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.95em;
            min-width: 60px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {

            }

            h1 {

            }

            .form-group {

            }

            .student-item {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .student-actions {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š ××¢×¨×›×ª × ×™×”×•×œ × ×§×•×“×•×ª</h1>
        
        <div class="form-section">
            <div class="form-group">
                <label for="studentName">×©× ×”×ª×œ××™×“:</label>
                <input type="text" id="studentName" placeholder="×”×›× ×¡ ×©× ×ª×œ××™×“...">
            </div>
            
            <div class="form-group">
                <label for="studentPoints">× ×§×•×“×•×ª:</label>
                <input type="number" id="studentPoints" placeholder="×”×›× ×¡ × ×§×•×“×•×ª (0-100)" min="0" max="100">
            </div>
            
            <div class="button-group">
                <button class="btn-add" onclick="addStudent()">â• ×”×•×¡×£ ×ª×œ××™×“</button>
            </div>
        </div>

        <div class="students-section">
            <h2>ğŸ“ ×¨×©×™××ª ×”×ª×œ××™×“×™× ×•× ×§×•×“×•×ª×™×”×</h2>
            <div id="studentsList"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/students';

        // Load students on page load
        document.addEventListener('DOMContentLoaded', loadStudents);

        // Allow Enter key to submit
        document.getElementById('studentPoints').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addStudent();
        });

        document.getElementById('studentName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addStudent();
        });

        async function loadStudents() {
            try {
                const response = await fetch(API_URL);
                const students = await response.json();
                displayStudents(students);
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        function displayStudents(students) {
            const studentsList = document.getElementById('studentsList');
            
            if (students.length === 0) {
                studentsList.innerHTML = '<div class="empty-message">××™×Ÿ ×ª×œ××™×“×™× ×‘×¢×“×›×•×Ÿ. ×”×•×¡×£ ×ª×œ××™×“ ×—×“×©! ğŸ“š</div>';
                return;
            }

            studentsList.innerHTML = students.map(student => `
                <div class="student-item">
                    <div class="student-info">
                        <div class="student-name">${student.name}</div>
                        <div class="student-grade-display">× ×§×•×“×•×ª × ×•×›×—×™×•×ª: <span class="grade-badge">${student.points}</span></div>
                    </div>
                    <div class="student-actions">
                        <input type="number" class="grade-input-small" id="grade-${student._id}" value="${student.points}" min="0" max="100">
                        <button class="btn-update" onclick="updateGrade('${student._id}')">×¢×“×›×Ÿ</button>
                        <button class="btn-delete" onclick="deleteStudent('${student._id}')">××—×§</button>
                    </div>
                </div>
            `).join('');
        }

        async function addStudent() {
            const name = document.getElementById('studentName').value.trim();
            const points = document.getElementById('studentPoints').value;

            if (!name) {
                alert('×× × ×”×›× ×¡ ×©× ×ª×œ××™×“');
                return;
            }

            if (points === '' || points < 0 || points > 100) {
                alert('×× × ×”×›× ×¡ × ×§×•×“×•×ª ×ª×§×™× ×” (0-100)');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, points: parseInt(points) })
                });

                if (response.ok) {
                    document.getElementById('studentName').value = '';
                    document.getElementById('studentPoints').value = '';
                    loadStudents();
                } else {
                    alert('×©×’×™××” ×‘×”×•×¡×¤×ª ×”×ª×œ××™×“');
                }
            } catch (error) {
                console.error('Error adding student:', error);
                alert('×©×’×™××” ×‘×”×•×¡×¤×ª ×”×ª×œ××™×“');
            }
        }

        async function updateGrade(studentId) {
            const newPoints = document.getElementById(`grade-${studentId}`).value;

            if (newPoints === '' || newPoints < 0 || newPoints > 100) {
                alert('×× × ×”×›× ×¡ × ×§×•×“×•×ª ×ª×§×™× ×” (0-100)');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${studentId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ points: parseInt(newPoints) })
                });

                if (response.ok) {
                    loadStudents();
                } else {
                    alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”× ×§×•×“×•×ª');
                }
            } catch (error) {
                console.error('Error updating points:', error);
                alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”× ×§×•×“×•×ª');
            }
        }

        async function deleteStudent(studentId) {
            if (!confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ×ª×œ××™×“ ×–×”?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${studentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadStudents();
                } else {
                    alert('×©×’×™××” ×‘××—×™×§×ª ×”×ª×œ××™×“');
                }
            } catch (error) {
                console.error('Error deleting student:', error);
                alert('×©×’×™××” ×‘××—×™×§×ª ×”×ª×œ××™×“');
            }
        }
    </script>
</body>
</html>
